<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <title>Fitness Club - change yourself</title>
    <div th:replace="shared/header :: header-css"/>
</head>
<body class="bg-dark text-white">
<div th:replace="shared/header :: header('home')"/>
<div id="wrap">
    <div id="main" class="container clear-top">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <form class="mt-5" th:method="POST" th:object="${user}" th:action="@{/register}">
                    <h3 class="mb-3">Create an account</h3>
                    <div class="form-group row">
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="username" placeholder="Username" autofocus="true" th:field="*{username}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="password" placeholder="Password" th:field="*{password}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="password2" placeholder="Repeat password" th:field="*{passwordConfirm}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-10">
                            <input type="date" class="form-control" id="date" th:field="*{birthday}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="email" placeholder="Email" th:field="*{email}">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-warning">Create account</button>
                </form>
            </div>
        </div>
    </div>
</div>
<div th:replace="shared/footer :: footer"/>
</body>

</html>
